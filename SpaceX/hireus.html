        <h1>Hire Us Now</h1>
        <p>Leave a message to request one of our services and we will get back to you as soon possible.</p>

    <section>
        <form>

            <div class="hire">
                <label for="nome">Nome:</label> <!-- O atributo for faz um tipo de link entre a label e o input. Logo o for tem que apontar para o ID do input. -->
                <input type="text" id="nome" />
                <label for="email">Email:</label>
                <input type="email" id="email" />
            </div>

            <div class="hire">
                <label for="spaceship">Spaceship:</label>
                <select id ="spaceship" name="spacesh ip" required="required">
                    <option value="falcon9">Falcon 9</option>
                    <option value="falcon_heavy">Falcon Heavy</option>
                    <option value="nsw">Nintendo Switch</option>
                    <option value="pcg">PC Gaming</option>
                </select>
                <label for="service">Type of Service:</label>
                <input type="search" id="service" name="service" /> <!-- search: exibi a lista de sugestões com as últimas buscas-->
                <datalist id="service">
                    <option value="1 Nam quis nulla. Integer malesuada"></option>
                    <option value="2 Nam quis nulla. Integer malesuada"></option>
                    <option value="3 Nam quis nulla. Integer malesuada"></option>
                    <option value="4 Nam quis nulla. Integer malesuada"></option>
                </datalist>
            </div>

            <div class="hire">
                <button type="submit">Send Message</button>
            </div>

        </form>
